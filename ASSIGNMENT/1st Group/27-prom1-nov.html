<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      function getData() {
        return new Promise((resolve, reject) => {
          var getInfo = new XMLHttpRequest();
          getInfo.onreadystatechange = function () {
            if (getInfo.readyState == 4 && getInfo.status == 200) {
              data = JSON.parse(getInfo.response);
              resolve(data);
            }
          };
        //   getInfo.open(
        //     "GET",
        //     "https://netflix-weekly-top-10.p.rapidapi.com/api/tv"
        //   );
        //   getInfo.setRequestHeader(
        //     "X-RapidAPI-Key",
        //     "c1301ec7bamshe15c317064e2a5dp1988d2jsn62a9078908c5"
        //   );
        //   getInfo.setRequestHeader(
        //     "X-RapidAPI-Host",
        //     "netflix-weekly-top-10.p.rapidapi.com"
        //   );
        getInfo.open(
          "GET",
          "https://netflix-weekly-top-10.p.rapidapi.com/api/othertv"
        );
        getInfo.setRequestHeader(
          "X-RapidAPI-Key","c1301ec7bamshe15c317064e2a5dp1988d2jsn62a9078908c5"
        );
        getInfo.setRequestHeader(
          "X-RapidAPI-Host","netflix-weekly-top-10.p.rapidapi.com"
        );
          getInfo.send();
        });
      }

      getData().then((data) => {
        data.forEach((name) => {
          var myLi = document.createElement("li");
          myLi.innerHTML = name.name;
          document.querySelector("ul").appendChild(myLi);
        });
      });
    </script>
  </body>
</html>

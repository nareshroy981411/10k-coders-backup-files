<body>
    <script>
        var persons = ["naresh","suresh","sathish","mahesh","teja"]

        var char7person = persons.find((personName)=>{
            return personName.length == 7
        })


        var char6person = persons.filter((personName)=>{
           return personName.length == 6
        })
        console.log(char7person)
        console.log(char6person)
    </script>

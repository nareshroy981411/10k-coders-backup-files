<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var studentAge = prompt("Please Enter Student Age");

        if(studentAge <= 12){
            console.log("Student is Child")
        } else if(studentAge > 12 && studentAge <20){
            console.log("Student is Teenager")
        } else if(studentAge >= 20 && studentAge <60){
            console.log("studentAge is Youth  .....!")
        } else{
            console.log("studentAge is Senior Citizen")
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
      width: 250px;
      height: 150px;
    }
    div {
      text-align: center;
    }
  </style>
<body>
    <div>
        <img src="1.jfif" alt="" onmouseover="stopSlide()" onmouseout="startSlide()"/>
        
      </div>
    <script>
        document.querySelector("img").setAttribute("src","1.jfif")
        function changeImage() {
        var imageAddress = document.querySelector("img").src;
        var imageNumber = imageAddress.substr(
          imageAddress.lastIndexOf("/") + 1,
          1
        );
        imageNumber++;
        if (imageNumber == 4) {
          imageNumber = 1;
        }
        document
          .querySelector("img")
          .setAttribute("src", imageNumber + ".jfif");
      }
      setInterval(()=>{
        changeImage()
      },1000)
    </script>
</body>
</html>
